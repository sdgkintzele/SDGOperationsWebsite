    <!-- Early theme toggle -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem("theme");
          const prefers = window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (saved === "dark" || (!saved && prefers)) {
            document.documentElement.classList.add("dark");
          }
        } catch {}
      })();
    </script>
